name: Pyodide Version Check

on:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check latest Pyodide version
        run: |
          set -e
          LATEST=$(curl -s https://cdn.jsdelivr.net/pyodide/ | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' | sort -V | tail -1 | sed 's/v//')
          CURRENT=$(grep -oE '[0-9]+\.[0-9]+\.[0-9]+' ./apps/play.strawberry.rocks/src/components/strawberry/pyodideVersion.ts)

          if [ "$LATEST" = "$CURRENT" ]; then
            echo "No update needed"
            exit 0
          fi

          sed -i "s/$CURRENT/$LATEST/" ./apps/play.strawberry.rocks/src/components/strawberry/pyodideVersion.ts

      - name: Create or update PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: dependabot/pyodide
          title: "chore(deps): bump pyodide to latest"
          commit-message: "chore(deps): bump pyodide"
          body: |
            Updates Pyodide CDN version.
            Auto-generated, Dependabot-style.
          labels: dependencies
          delete-branch: false
